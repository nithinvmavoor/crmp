name: Deploy Order Service

on:
  push:
    branches:
      - master
    paths:
      - 'services/order-service/**'
      - 'libs/common/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build \
            -t crmp-order-service:${{ github.sha }} \
            -f services/order-service/Dockerfile .

      - name: Tag Docker image
        run: |
          docker tag crmp-order-service:${{ github.sha }} \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/crmp-order-service:${{ github.sha }}

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/crmp-order-service:${{ github.sha }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition crmp-order-task \
            --query taskDefinition > task-def.json

      - name: Update image in task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: order-service
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/crmp-order-service:${{ github.sha }}

      - name: Deploy updated task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: crmp-order-task-service-3geo1bwp
          cluster: crmp-prod-cluster
          wait-for-service-stability: true
