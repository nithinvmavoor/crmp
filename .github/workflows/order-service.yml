name: Deploy Order Service

on:
  push:
    branches:
      - master
    paths:
      - 'services/order-service/**'
      - 'libs/common/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build \
            -t crmp-order-service:${{ github.sha }} \
            -f services/order-service/Dockerfile .

      - name: Tag Docker image
        run: |
          docker tag crmp-order-service:${{ github.sha }} \
          818811143146.dkr.ecr.ap-south-1.amazonaws.com/crmp-order-service:${{ github.sha }}

      - name: Push image to ECR
        run: |
          docker push 818811143146.dkr.ecr.ap-south-1.amazonaws.com/crmp-order-service:${{ github.sha }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster crmp-prod-cluster \
            --service crmp-order-task-service-3geo1bwp \
            --force-new-deployment
